<div class="flex w-[100%] h-screen">
  <app-shared-commmon class="lg:w-[60%] h-full"></app-shared-commmon>
  <div
    class="xs:w-[100%] sm:w-[80%] md:w-[100%] lg:w-[40%] flex justify-center items-center"
  >
    <div class="xs:w-[70%] md:w-[70%]">
      <h1
        class="text-md text-start xs:text-start"
        [ngStyle]="{ 'font-weight': 'bolder' }"
      >
        Forgot your password
      </h1>
      <h3 class="text-start text-[16px]">
        Please confirm your email address below and we will send you a
        verification code.
      </h3>
      <form
        class="flex justify-start mt-20"
        [formGroup]="forgotpasswordForm"
        (ngSubmit)="onSubmit(forgotpasswordForm.value)"
      >
        <div class="w-[100%] flex-col xs:mx-auto">
          <mat-form-field class="w-full">
            <div class="flex">
              <input
                matInput
                placeholder="Enter your email address..."
                type="email"
                formControlName="email"
              />
            </div>
          </mat-form-field>
          <div
            *ngIf="
              fc['email'].touched &&
              fc['email'].errors &&
              fc['email'].errors['required']
            "
          >
            <div class="text-red-400 font-bold">email is required***</div>
          </div>
          <div *ngIf="fc['email'].errors && fc['email'].errors['email']">
            <div class="text-red-400 font-bold">Invalid email format</div>
          </div>
          <div>
            <button
              [ngStyle]="{
                'background-color': forgotpasswordForm.valid
                  ? '#001D6D'
                  : '##00153E',
                color: forgotpasswordForm.valid ? 'white' : 'black',
                height: '49.6px'
              }"
              mat-raised-button
              color="primary"
              type="submit"
              class="w-full mt-5"
              [disabled]="!forgotpasswordForm.valid"
            >
              Reset
            </button>
          </div>
          <div *ngIf="showLoading">
            <ngx-spinner class="bg-ye" type="ball-scale-multiple"></ngx-spinner>
          </div>
          <div class="flex gap-3 mt-5">
            <h3>Already have an account ?</h3>
            <h3
              class="border-b border-b-black text-[#001D6D] cursor-pointer"
              routerLink="/admin-login"
            >
              Login?
            </h3>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- <app-button buttonText="Sign In"></app-button> -->
</div>
