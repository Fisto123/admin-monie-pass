<div>
  <app-dashboard-main-header name="Settings"></app-dashboard-main-header>

  <div class="m-3 relative">
    <img src="./assets/settingslogo.png" alt="" class="z-0 bg-transparent" />
    <div class="card-container">
      <mat-tab-group class="custom-tab-group">
        <mat-tab label="Accounts">
          <div class="relative">
            <div class="m-3">
              <div class="flex flex-col mt-10">
                <mat-label class="ml-3 font-bold">Full name</mat-label>
                <mat-form-field class="w-1/2 m-2">
                  <input
                    matInput
                    placeholder="Full name..."
                    value=""
                    type="text"
                  />
                </mat-form-field>
              </div>
              <div class="flex flex-col mt-0">
                <mat-label class="ml-3 font-bold">Email</mat-label>
                <mat-form-field class="w-1/2 m-2">
                  <input
                    matInput
                    placeholder="Email..."
                    value=""
                    type="email"
                  />
                </mat-form-field>
              </div>
              <div class="flex flex-col mt-0">
                <mat-label class="ml-3 font-bold">Phone number</mat-label>
                <mat-form-field class="w-1/2 m-2">
                  <input
                    matInput
                    placeholder="phone number..."
                    value=""
                    type="number"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="absolute right-10 top-0">
              <img src="./assets/img.png" alt="" />
            </div>
            <div class="m-5">
              <button
                mat-raised-button
                color="primary"
                class="bg-[#001D6D] px-10 p-4 text-white mt-5 rounded-lg"
              >
                Update profile
              </button>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Security">
          <app-change-password></app-change-password>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
