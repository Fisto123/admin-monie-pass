<div>
  <div
    [ngClass]="{ 'justify-end': own, 'justify-start': !own }"
    class="flex gap-3 m-3"
    [ngClass]="{ 'justify-end': own, 'justify-start': !own }"
  >
    <div class="flex flex-col">
      <div
        class="flex gap-2 mb-2"
        [ngClass]="{ 'justify-end': own, 'justify-start': !own }"
      >
        <div><img src="./assets/iim.png" alt="" class="h-full max-h-5" /></div>
        <div class="text-md font-bold">
          {{ name }}
        </div>
        <div class="text-xs mt-0.5 font-semibold text-gray-400">10:12PM</div>
      </div>
      <div
        [ngClass]="{ 'items-end': own, 'items-start': !own }"
        [style.background-color]="own ? '#4973E8' : '#F0F4F8'"
        class="text-black w-full text-xs p-2 rounded-md"
      >
        <div [style.color]="own ? 'white' : 'black'">
          {{ message }}
        </div> 
      </div>
    </div>
  </div>
</div>
