<div class="shadow-2xl p-10">
  <div class="flex justify-between">
    <div>Recent orders</div>
    <div class="flex gap-10">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="filter_list"
      ></mat-icon>
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="more_vert"
      ></mat-icon>
    </div>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Other Columns -->
      <ng-container matColumnDef="orderID">
        <th
          mat-header-cell
          *matHeaderCellDef
          [ngStyle]="{ 'background-color': '#EAECF0' }"
          class="bg-black"
        >
          OrderID
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="items-center">
            <div class="mt-2 ml-2 font-bold">
              {{ element.orderId }}
            </div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="dateCreated">
        <th
          mat-header-cell
          *matHeaderCellDef
          [ngStyle]="{ 'background-color': '#EAECF0' }"
        >
          DATE CREATED
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdDate | date : "yyyy/MM/dd  " }}
        </td>
      </ng-container>

      <ng-container matColumnDef="customer">
        <th
          mat-header-cell
          *matHeaderCellDef
          [ngStyle]="{ 'background-color': '#EAECF0' }"
        >
          CUSTOMER
        </th>
        <td mat-cell *matCellDef="let element">{{ element.customerName }}</td>
      </ng-container>
      <ng-container matColumnDef="statusOrder">
        <th
          mat-header-cell
          *matHeaderCellDef
          [ngStyle]="{ 'background-color': '#EAECF0' }"
        >
          ORDER STATUS
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          [ngStyle]="{
            'background-color': statusStyles[element.status].bgColor,
            textAlign: 'center',
            fontWeight: 'bold',
            color: statusStyles[element.status].textColor,
            fontSize: '0.7rem'
          }"
        >
          {{ statusTexts[element.status] }}
        </td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th
          mat-header-cell
          *matHeaderCellDef
          [ngStyle]="{ 'background-color': '#EAECF0' }"
        >
          AMOUNT
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.totalAmount | currency : "â‚¦" : "symbol" : "1.0-0" }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <!-- <input type="text" [(ngModel)]="filterText" placeholder="Filter" /> -->
</div>
