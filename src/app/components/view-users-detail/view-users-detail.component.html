<div class="">
  <div class="flex flex-col">
    <h2 mat-dialog-title>
      <div class="">
        <div class="text-md font-semi-bold">User details</div>
      </div>
    </h2>
    <mat-dialog-content>
      <div class="flex flex-col items-center justify-center" *ngIf="user">
        <img src="./assets/aaa.png" alt="" />
        <div class="font-bold">
          {{ user.firstName + " " + user.lastName }}
        </div>
        <div>@{{ user.username }}</div>
      </div>
      <div class="flex justify-center items-center">
        <div class="flex flex-col gap-2">
          <div class="flex gap-2">
            <div>
              <mat-icon>lock</mat-icon>
            </div>
            <div class="flex flex-col">
              <div class="font-bold">user ID</div>
              <div>ID {{ user.id }}</div>
            </div>
          </div>
          <div class="flex gap-2">
            <div>
              <mat-icon>lock</mat-icon>
            </div>
            <div class="flex flex-col">
              <div class="font-bold">Email</div>
              <div>{{ user.email }}</div>
            </div>
          </div>
          <div class="flex gap-2">
            <div>
              <mat-icon>phone</mat-icon>
            </div>
            <div class="flex flex-col">
              <div class="font-bold">Phone number</div>
              <div>07067796826</div>
            </div>
          </div>
        </div>
      </div>
    </mat-dialog-content>
  </div>
</div>
